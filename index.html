<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"><!-- Link di Fontawesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Galleria immagini</title>
</head>
<body>

    <div class="img-container">

        <div class="arrow-left prev">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        </div>

        <img class="active first" src="img/foto-1.jpg" alt="porta-uno">
        <img src="img/foto-2.jpg" alt="porta-due">
        <img src="img/foto-3.jpg" alt="porta-tre">
        <img class="close" src="img/foto-4.jpg" alt="porta-quattro">

        <div class="arrow-right next">
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>

        <div class="nav">
            <i class="fas fa-circle active first"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle last"></i>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
